<!DOCTYPE html>
<html lang="en">
  <head>
    <title>d3-dsv Starter App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <!-- import d3-dsv -->
    <script src="/d3-dsv.v1.min.js"></script>
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>~Mystery Data~</h1>
    
    <p>
      Test yourself, test your friends and colleagues. Can you solve the mystery of the fields? Upload a csv to start. 
    </p>
    
    <div class="row">
      <div id="json-output" class="left"></div>
      <div id="operations" class="right">
        <input type="file" id="input">
      </div>
    </div>


    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
